<script>
    let deincrement = document.querySelector(".deincrement");
    let increment = document.querySelector(".increment");
    let number = document.querySelector(".alert-input");

    let step = 5;
    let max = 15;
    let min = 5;
    
    number.addEventListener('blur', () => {
        let currentValue = parseInt(number.value);
        if (isNaN(currentValue)) {
            number.value = min;
        } else if (currentValue > max) {
            number.value = max;
        } else if (currentValue < min) {
            number.value = min;
        }
    });

    increment.addEventListener("click", () => {
        if (parseInt(number.value) + step >= max) {
            number.value = max;
            increment.style.backgroundImage = "url('../../images/up1.svg')";
            deincrement.style.backgroundImage = "url('../../images/down.svg')";
            return;
        }
        increment.style.backgroundImage = "url('../../images/up.svg')";
        deincrement.style.backgroundImage = "url('../../images/down.svg')";
        number.value = parseInt(number.value) + step;
    });

    deincrement.addEventListener("click", () => {
        if (parseInt(number.value) - step <= min) {
            number.value = min;
            deincrement.style.backgroundImage = "url('../../images/down1.svg')";
            increment.style.backgroundImage = "url('../../images/up.svg')";
            return;
        }
        deincrement.style.backgroundImage = "url('../../images/down.svg')";
        increment.style.backgroundImage = "url('../../images/up.svg')";
        number.value = parseInt(number.value) - step;
    });
</script>
